about: >
  Richard Sinha holds a master's degree in Genomic Medicine and Precision Cancer Medicine. A passionate genomic scientist and entrepreneur, Richard is dedicated to creating accessible and effective cancer treatments.
  His vision extends to establishing a fund aimed at helping youth upskill in administration, HR, IT, biochemistry, and life sciences through apprenticeships.
  Richard thrives on collaborating with others to discover novel solutions in health, continually seeking out exciting projects and innovative opportunities.
