name: Aleksa
role: Co-founder and Chief Financial Officer
about: >
  Aleksa Antic holds a Bachelor's degree in Economics and Finance from The London School of Economics and Political Science (LSE) and a Master's degree in Economics and Strategy from Imperial College London.
  He also possesses a degree in Opera singing, highlighting a diverse range of interests.
  Aleksa has a proven track record in international expansion strategies, pricing models, and market analyses.
  Demonstrating strong leadership skills, Aleksa effectively guides teams to deliver impactful entry strategies for tech clients.
  Beyond professional pursuits, Aleksa has committed six years to volunteering, notably with the European Youth Parliament.
